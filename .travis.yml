language: python
python: '3.5'
sudo: false
env:
  global:
  - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  - SEGFAULT_SIGNALS=all
  matrix:
  - TOXENV=check
  - TOXENV=docs
  - TOXENV=py27,coveralls,codecov
  - TOXENV=py33,coveralls,codecov
  - TOXENV=py34,coveralls,codecov
  - TOXENV=py35,coveralls,codecov
  - TOXENV=pypy,coveralls,codecov
before_install:
- python --version
- uname -a
- lsb_release -a
install:
- pip install tox
- virtualenv --version
- easy_install --version
- pip --version
- tox --version
script:
- tox -v
after_failure:
- more .tox/log/* | cat
- more .tox/*/log/* | cat
before_cache:
- rm -rf $HOME/.cache/pip/log
cache:
  directories:
  - $HOME/.cache/pip
notifications:
  email:
    on_success: never
    on_failure: always
  slack:
    secure: 
